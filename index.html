<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | [Challenge Name Here]</title>
  <link rel="stylesheet" href="./css/stylesheet.css">
</head>

<body>
  <div class="container">

    <div class="plan-toggle">

      <h1 class="plan__title">Our Pricing</h1>

      <div class="plan__box">
        <h2 class="plan__label">Annually</h2>
        <label for="toggle" class="toggle">
          <input id="toggle" type="checkbox" class="toggle__check">
          <span class="toggle__switcher"></span>
        </label>
        <h2 class="plan__label">Monthly</h2>
      </div>

    </div>

    <div class="card-box">

      <div class="card">
        <div class="card__header">
          <p class="card__level">Basic</p>
          <div class="card__price">
            <h3 class="label__dollar">&dollar;</h3>
            <h2 class="label__price basic">199.99</h2>
          </div>
        </div>

        <div class="card-body">
          <ul class="card__list feature">
            <li class="card__item">500 GB Storage</li>
            <li class="card__item">2 Users Allowed</li>
            <li class="card__item">Send up to 3 GB</li>
          </ul>
        </div>

        <div class="card-footer">
          <button class="btn btn-primary">Learn More</button>
        </div>
      </div>

      <div class="card card-active">
        <div class="card__header">
          <p class="card__level">Professional</p>
          <div class="card__price">
            <h3 class="label__dollar">&dollar;</h3>
            <h2 class="label__price proffesional">249.99</h2>
          </div>
        </div>

        <div class="card-body">
          <ul class="card__list feature">
            <li class="card__item">1 TB Storage</li>
            <li class="card__item">5 Users Allowed</li>
            <li class="card__item">Send up to 10 GB</li>
        </div>
        </ul>

        <div class="card-footer">
          <button class="btn btn-primary">Learn More</button>
        </div>
      </div>

      <div class="card">
        <div class="card__header">
          <p class="card__level">Master</p>
          <div class="card__price">
            <h3 class="label__dollar">&dollar;</h3>
            <h2 class="label__price master">399.99</h2>
          </div>
        </div>

        <div class="card-body">
          <ul class="card__list feature">
            <li class="card__item">2 TB Storage</li>
            <li class="card__item">10 Users Allowed</li>
            <li class="card__item">Send up to 20 GB</li>
          </ul>
        </div>

        <div class="card-footer">
          <button class="btn btn-primary">Learn More</button>
        </div>
      </div>

    </div>

  </div>

  <!--

  &dollar;399.99
  2 TB Storage
  10 Users Allowed
  Send up to 20 GB
  Learn More 
  -->
  <script src="./js/main.js"></script>
</body>

</html>
